services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENVIRONMENT=development
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ENDPOINT_URL=http://localstack:4566
      - ASSETS_BUCKET=omnigen-assets
      - JOB_TABLE=omnigen-jobs
      - USAGE_TABLE=omnigen-usage
      - REDIS_URL=redis://redis:6379
      - COGNITO_USER_POOL_ID=local_pool
      - COGNITO_CLIENT_ID=local_client
      - COGNITO_REGION=us-east-1
      - JWT_ISSUER=https://cognito-idp.us-east-1.amazonaws.com/local_pool
      - SKIP_AUTH=true
      # API keys - set REPLICATE_API_KEY in .env file for local dev
      # Get your key from https://replicate.com/account/api-tokens
      - REPLICATE_API_KEY=${REPLICATE_API_KEY:-r8_placeholder_get_real_key}
      - REPLICATE_SECRET_ARN=
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      localstack:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    networks:
      - omnigen-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_SKIP_AUTH=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - omnigen-network

  localstack:
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,dynamodb,secretsmanager
      - DEBUG=0
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack-data:/var/lib/localstack
      - ./infrastructure/localstack:/etc/localstack/init/ready.d
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - omnigen-network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - omnigen-network

volumes:
  localstack-data:
  redis-data:

networks:
  omnigen-network:
    driver: bridge
