<svg width="64" height="64" viewBox="0 0 84 84" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mint green and baby blue gradient for prism -->
    <linearGradient id="favicon-aurora" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A8E6CF" />
      <stop offset="50%" stop-color="#7FD4B0" />
      <stop offset="100%" stop-color="#B3E5FC" />
    </linearGradient>

    <!-- Soft glow -->
    <filter id="favicon-glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Prism / crystal symbol - centered in 84x84 viewBox -->
  <g transform="translate(8, 6)" filter="url(#favicon-glow)">
    <!-- Faceted hex prism -->
    <path
      d="M42 0 L74 18 L74 54 L42 72 L10 54 L10 18 Z"
      fill="url(#favicon-aurora)"
    />
    <!-- Inner highlight facet -->
    <path
      d="M42 8 L66 20 L66 50 L42 62 L18 50 L18 20 Z"
      fill="rgba(255,255,255,0.3)"
    />
    <!-- Light diagonal highlight -->
    <path
      d="M18 22 L42 34 L42 60 L18 48 Z"
      fill="rgba(255,255,255,0.06)"
    />
    <path d="M42 34 L66 22 L66 48 L42 60 Z" fill="rgba(0,0,0,0.25)" />
  </g>
</svg>