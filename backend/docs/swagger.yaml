info:
  contact:
    email: support@omnigen.ai
    name: API Support
    url: http://www.omnigen.ai/support
  description: AI video generation pipeline API for creating professional-quality
    video content
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: OmniGen API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Frontend calls this after authenticating with Cognito SDK to exchange
        tokens for secure httpOnly cookies
      parameters:
      - description: Cognito tokens from frontend
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Invalid token
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Exchange Cognito tokens for httpOnly cookies
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      description: Clear httpOnly cookies and log out the user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Logout
      tags:
      - auth
  /api/v1/auth/me:
    get:
      description: Returns the current authenticated user's information from JWT
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserResponse'
        "401":
          description: Not authenticated
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user information
      tags:
      - auth
  /api/v1/auth/refresh:
    post:
      description: Refresh the access token using the refresh token from httpOnly
        cookie
      produces:
      - application/json
      responses:
        "200":
          description: Returns new tokens
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Missing or invalid refresh token
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Refresh access token
      tags:
      - auth
  /api/v1/generate:
    post:
      consumes:
      - application/json
      description: Starts Step Functions workflow to generate video from an approved
        script
      parameters:
      - description: Script ID to generate video from
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.GenerateRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/handlers.GenerateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Unauthorized - Invalid or missing JWT token
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "402":
          description: Payment Required - Monthly quota exceeded
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "404":
          description: Script not found
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "429":
          description: Too Many Requests - Rate limit exceeded
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Start video generation from approved script
      tags:
      - jobs
  /api/v1/jobs:
    get:
      description: Get a list of video generation jobs
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: page_size
        type: integer
      - description: Filter by status
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ListJobsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List jobs
      tags:
      - jobs
  /api/v1/jobs/{id}:
    get:
      description: Get the status and details of a video generation job
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.JobResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get job status
      tags:
      - jobs
  /api/v1/jobs/{id}/progress:
    get:
      description: Get real-time progress updates for a video generation job
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ProgressResponse'
        "404":
          description: Job not found
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get detailed job progress
