basePath: /
definitions:
  errors.APIError:
    properties:
      code:
        type: string
      details:
        additionalProperties: true
        type: object
      message:
        type: string
    type: object
  errors.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/errors.APIError'
    type: object
  handlers.GenerateRequest:
    properties:
      aspect_ratio:
        enum:
        - "16:9"
        - "9:16"
        - "1:1"
        type: string
      duration:
        maximum: 180
        minimum: 15
        type: integer
      prompt:
        maxLength: 1000
        minLength: 10
        type: string
      style:
        maxLength: 200
        type: string
    required:
    - duration
    - prompt
    type: object
  handlers.GenerateResponse:
    properties:
      created_at:
        type: integer
      estimated_completion:
        description: in seconds
        type: integer
      job_id:
        type: string
      status:
        type: string
    type: object
  handlers.HealthResponse:
    properties:
      checks:
        additionalProperties:
          type: string
        type: object
      status:
        type: string
      timestamp:
        type: integer
    type: object
  handlers.JobResponse:
    properties:
      completed_at:
        type: integer
      created_at:
        type: integer
      duration:
        type: integer
      error_message:
        type: string
      job_id:
        type: string
      prompt:
        type: string
      status:
        type: string
      style:
        type: string
      video_url:
        type: string
    type: object
  handlers.ListJobsResponse:
    properties:
      jobs:
        items:
          $ref: '#/definitions/handlers.JobResponse'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total_count:
        type: integer
    type: object
  handlers.LoginRequest:
    properties:
      access_token:
        type: string
      id_token:
        type: string
      refresh_token:
        type: string
    required:
    - access_token
    - id_token
    - refresh_token
    type: object
  handlers.PresetsResponse:
    properties:
      presets:
        items:
          $ref: '#/definitions/service.BrandPreset'
        type: array
    type: object
  handlers.ProgressResponse:
    properties:
      current_stage:
        type: string
      estimated_time_remaining:
        description: seconds
        type: integer
      job_id:
        type: string
      progress:
        type: integer
      stages_completed:
        items:
          type: string
        type: array
      stages_pending:
        items:
          type: string
        type: array
      status:
        type: string
    type: object
  handlers.UserResponse:
    properties:
      email:
        type: string
      subscription_tier:
        type: string
      user_id:
        type: string
    type: object
  service.BrandPreset:
    properties:
      color_palette:
        items:
          type: string
        type: array
      description:
        type: string
      id:
        type: string
      music_mood:
        type: string
      name:
        type: string
      style:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@omnigen.ai
    name: API Support
    url: http://www.omnigen.ai/support
  description: AI video generation pipeline API for creating professional-quality
    video content
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: OmniGen API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Frontend calls this after authenticating with Cognito SDK to exchange
        tokens for secure httpOnly cookies
      parameters:
      - description: Cognito tokens from frontend
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Invalid token
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Exchange Cognito tokens for httpOnly cookies
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      description: Clear httpOnly cookies and log out the user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Logout
      tags:
      - auth
  /api/v1/auth/me:
    get:
      description: Returns the current authenticated user's information from JWT
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserResponse'
        "401":
          description: Not authenticated
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user information
      tags:
      - auth
  /api/v1/auth/refresh:
    post:
      description: Refresh the access token using the refresh token from httpOnly
        cookie
      produces:
      - application/json
      responses:
        "200":
          description: Returns new tokens
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Missing or invalid refresh token
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Refresh access token
      tags:
      - auth
  /api/v1/generate:
    post:
      consumes:
      - application/json
      description: Create a new video generation job for an ad creative
      parameters:
      - description: Generation parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.GenerateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.GenerateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Unauthorized - Invalid or missing JWT token
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "402":
          description: Payment Required - Monthly quota exceeded
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "429":
          description: Too Many Requests - Rate limit exceeded
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Submit video generation job
      tags:
      - jobs
  /api/v1/jobs:
    get:
      description: Get a list of video generation jobs
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: page_size
        type: integer
      - description: Filter by status
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ListJobsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List jobs
      tags:
      - jobs
  /api/v1/jobs/{id}:
    get:
      description: Get the status and details of a video generation job
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.JobResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get job status
      tags:
      - jobs
  /api/v1/jobs/{id}/progress:
    get:
      description: Get real-time progress updates for a video generation job
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ProgressResponse'
        "404":
          description: Job not found
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get detailed job progress
      tags:
      - jobs
  /api/v1/presets:
    get:
      description: Get a list of predefined brand style presets for quick video generation
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PresetsResponse'
      summary: Get brand style presets
      tags:
      - presets
  /health:
    get:
      description: Check if the API is healthy and can connect to dependencies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
      summary: Health check
      tags:
      - health
securityDefinitions:
  BearerAuth:
    description: 'JWT Bearer token authentication. Format: "Bearer {token}"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
