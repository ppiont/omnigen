basePath: /api/v1
definitions:
  errors.APIError:
    properties:
      code:
        type: string
      details:
        additionalProperties: true
        type: object
      message:
        type: string
    type: object
  errors.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/errors.APIError'
    type: object
  handlers.GenerateRequest:
    properties:
      aspect_ratio:
        enum:
        - "16:9"
        - "9:16"
        - "1:1"
        type: string
      duration:
        maximum: 60
        minimum: 10
        type: integer
      prompt:
        maxLength: 2000
        minLength: 10
        type: string
      start_image:
        type: string
    required:
    - aspect_ratio
    - duration
    - prompt
    type: object
  handlers.GenerateResponse:
    properties:
      created_at:
        type: integer
      estimated_completion_seconds:
        type: integer
      job_id:
        type: string
      num_clips:
        type: integer
      status:
        type: string
    type: object
  handlers.HealthResponse:
    properties:
      checks:
        additionalProperties:
          type: string
        type: object
      status:
        type: string
      timestamp:
        type: integer
    type: object
  handlers.JobResponse:
    properties:
      audio_url:
        type: string
      completed_at:
        type: integer
      created_at:
        type: integer
      duration:
        type: integer
      error_message:
        type: string
      job_id:
        type: string
      metadata:
        additionalProperties: true
        type: object
      progress_percent:
        type: integer
      prompt:
        type: string
      scene_video_urls:
        items:
          type: string
        type: array
      scenes_completed:
        type: integer
      stage:
        type: string
      status:
        type: string
      thumbnail_url:
        description: Progress fields
        type: string
      updated_at:
        type: integer
      video_url:
        type: string
    type: object
  handlers.ListJobsResponse:
    properties:
      jobs:
        items:
          $ref: '#/definitions/handlers.JobResponse'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total_count:
        type: integer
    type: object
  handlers.LoginRequest:
    properties:
      access_token:
        type: string
      id_token:
        type: string
      refresh_token:
        type: string
    required:
    - access_token
    - id_token
    - refresh_token
    type: object
  handlers.ProgressResponse:
    properties:
      current_stage:
        type: string
      estimated_time_remaining:
        description: seconds
        type: integer
      job_id:
        type: string
      progress:
        type: integer
      stages_completed:
        items:
          type: string
        type: array
      stages_pending:
        items:
          type: string
        type: array
      status:
        type: string
    type: object
  handlers.UserResponse:
    properties:
      email:
        type: string
      subscription_tier:
        type: string
      user_id:
        type: string
    type: object
info:
  contact: {}
  description: AI ad creative generation pipeline API for creating professional-quality
    ads
  termsOfService: http://swagger.io/terms/
  title: OmniGen API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Frontend calls this after authenticating with Cognito SDK to exchange
        tokens for secure httpOnly cookies
      parameters:
      - description: Cognito tokens from frontend
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Invalid token
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Exchange Cognito tokens for httpOnly cookies
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      description: Clear httpOnly cookies and log out the user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Logout
      tags:
      - auth
  /api/v1/auth/me:
    get:
      description: Returns the current authenticated user's information from JWT
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserResponse'
        "401":
          description: Not authenticated
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user information
      tags:
      - auth
  /api/v1/auth/refresh:
    post:
      description: Refresh the access token using the refresh token from httpOnly
        cookie
      produces:
      - application/json
      responses:
        "200":
          description: Returns new tokens
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Missing or invalid refresh token
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Refresh access token
      tags:
      - auth
  /api/v1/generate:
    post:
      consumes:
      - application/json
      description: Creates job immediately and processes video generation in background
        goroutine
      parameters:
      - description: Video generation parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.GenerateRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/handlers.GenerateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Generate video from prompt with intelligent parsing
      tags:
      - jobs
  /api/v1/jobs:
    get:
      description: Get a list of video generation jobs
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: page_size
        type: integer
      - description: Filter by status
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ListJobsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List jobs
      tags:
      - jobs
  /api/v1/jobs/{id}:
    get:
      description: Get the status and details of a video generation job
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.JobResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get job status
      tags:
      - jobs
  /api/v1/jobs/{id}/progress:
    get:
      description: Get real-time progress updates for a video generation job
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ProgressResponse'
        "404":
          description: Job not found
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get detailed job progress
      tags:
      - jobs
  /api/v1/jobs/{id}/stream:
    get:
      description: Streams job progress updates using Server-Sent Events (SSE)
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - text/event-stream
      responses:
        "200":
          description: Event stream
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Stream job status updates in real-time
      tags:
      - jobs
  /health:
    get:
      description: Check if the API is healthy and can connect to dependencies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
      summary: Health check
      tags:
      - health
securityDefinitions:
  BearerAuth:
    description: 'JWT Bearer token authentication. Format: "Bearer {token}"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
