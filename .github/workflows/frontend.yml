name: Frontend (React)

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  push:
    branches:
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Infrastructure (Terraform)"]
    types:
      - completed
    branches:
      - master

permissions:
  id-token: write
  contents: read

# Prevent concurrent deployments
concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  BUN_VERSION: 'latest'
  TF_VERSION: 1.13.5

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure AWS credentials (for Terraform outputs)
        if: github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_run')
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        if: github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_run')
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Get Terraform outputs (for production build)
        if: github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_run')
        id: tf-outputs
        working-directory: infrastructure
        run: |
          terraform init -backend=true
          CF_DOMAIN=$(terraform output -raw cloudfront_domain_name)
          USER_POOL=$(terraform output -raw auth_user_pool_id)
          CLIENT_ID=$(terraform output -raw auth_client_id)
          COGNITO_DOMAIN=$(terraform output -raw auth_hosted_ui_domain)

          echo "cf_domain=$CF_DOMAIN" >> $GITHUB_OUTPUT
          echo "user_pool=$USER_POOL" >> $GITHUB_OUTPUT
          echo "client_id=$CLIENT_ID" >> $GITHUB_OUTPUT
          echo "cognito_domain=$COGNITO_DOMAIN" >> $GITHUB_OUTPUT

      - name: Build (PR - with mock env vars)
        if: github.event_name == 'pull_request'
        run: bun run build
        env:
          VITE_API_URL: https://example.cloudfront.net
          VITE_COGNITO_USER_POOL_ID: us-east-1_XXXXXXXXX
          VITE_COGNITO_CLIENT_ID: mock_client_id
          VITE_COGNITO_DOMAIN: https://mock.auth.us-east-1.amazoncognito.com

      - name: Build (Production - with real env vars)
        if: github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_run')
        run: bun run build
        env:
          VITE_API_URL: https://${{ steps.tf-outputs.outputs.cf_domain }}
          VITE_COGNITO_USER_POOL_ID: ${{ steps.tf-outputs.outputs.user_pool }}
          VITE_COGNITO_CLIENT_ID: ${{ steps.tf-outputs.outputs.client_id }}
          VITE_COGNITO_DOMAIN: ${{ steps.tf-outputs.outputs.cognito_domain }}

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_run')
        uses: actions/upload-artifact@v5
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  deploy:
    name: Deploy to S3 and CloudFront
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    if: github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_run')

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Get Terraform outputs
        id: tf-outputs
        working-directory: infrastructure
        run: |
          terraform init -backend=true
          BUCKET=$(terraform output -raw frontend_bucket_name)
          CF_ID=$(terraform output -raw cloudfront_distribution_id)
          CF_DOMAIN=$(terraform output -raw cloudfront_domain_name)
          echo "bucket=$BUCKET" >> $GITHUB_OUTPUT
          echo "cf_id=$CF_ID" >> $GITHUB_OUTPUT
          echo "cf_domain=$CF_DOMAIN" >> $GITHUB_OUTPUT

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Sync to S3
        run: |
          # Upload all files except index.html with long-term caching
          aws s3 sync frontend/dist/ s3://${{ steps.tf-outputs.outputs.bucket }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.map"

          # Upload index.html separately with no-cache
          aws s3 cp frontend/dist/index.html s3://${{ steps.tf-outputs.outputs.bucket }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront cache
        id: invalidate
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ steps.tf-outputs.outputs.cf_id }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "invalidation_id=$INVALIDATION_ID" >> $GITHUB_OUTPUT

      - name: Wait for CloudFront invalidation
        run: |
          echo "Waiting for CloudFront invalidation to complete..."
          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ steps.tf-outputs.outputs.cf_id }} \
            --id ${{ steps.invalidate.outputs.invalidation_id }}

      - name: Summary
        run: |
          echo "### Frontend Deployment Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Bucket:** \`${{ steps.tf-outputs.outputs.bucket }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront Distribution:** \`${{ steps.tf-outputs.outputs.cf_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://${{ steps.tf-outputs.outputs.cf_domain }}" >> $GITHUB_STEP_SUMMARY
          echo "**Invalidation ID:** \`${{ steps.invalidate.outputs.invalidation_id }}\`" >> $GITHUB_STEP_SUMMARY
