name: Backend (Go API)

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Infrastructure (Terraform)"]
    types:
      - completed
    branches:
      - master

permissions:
  id-token: write
  contents: read

# Prevent concurrent deployments
concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  GO_VERSION: '1.25.4'
  TF_VERSION: 1.13.5

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: linux
          GOARCH: arm64
        run: go build -v ./cmd/api

      - name: Run tests
        run: go test -v ./... || echo "No tests found"

  docker-build-push:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build-test
    if: github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_run')
    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Get Terraform outputs
        id: tf-outputs
        working-directory: infrastructure
        run: |
          terraform init -backend=true
          ECR_URL=$(terraform output -raw ecr_repository_url)
          echo "ecr_url=$ECR_URL" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        id: build
        working-directory: backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: omnigen-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build for linux/arm64 (ECS Graviton)
          docker buildx build \
            --platform linux/arm64 \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --push \
            .

          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Summary
        env:
          IMAGE_URI: ${{ steps.build.outputs.image_uri }}
        run: |
          echo "### Docker Image Built and Pushed ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image URI:** \`$IMAGE_URI\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  deploy-ecs:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: docker-build-push
    if: github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_run')

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Get Terraform outputs
        id: tf-outputs
        working-directory: infrastructure
        run: |
          terraform init -backend=true
          CLUSTER=$(terraform output -raw ecs_cluster_name)
          SERVICE=$(terraform output -raw ecs_service_name)
          echo "cluster=$CLUSTER" >> $GITHUB_OUTPUT
          echo "service=$SERVICE" >> $GITHUB_OUTPUT

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster ${{ steps.tf-outputs.outputs.cluster }} \
            --service ${{ steps.tf-outputs.outputs.service }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ steps.tf-outputs.outputs.cluster }} \
            --services ${{ steps.tf-outputs.outputs.service }} \
            --region ${{ env.AWS_REGION }}

      - name: Verify deployment
        id: verify
        run: |
          # Get service status
          SERVICE_STATUS=$(aws ecs describe-services \
            --cluster ${{ steps.tf-outputs.outputs.cluster }} \
            --services ${{ steps.tf-outputs.outputs.service }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].deployments[0].status' \
            --output text)

          RUNNING_COUNT=$(aws ecs describe-services \
            --cluster ${{ steps.tf-outputs.outputs.cluster }} \
            --services ${{ steps.tf-outputs.outputs.service }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].runningCount' \
            --output text)

          echo "status=$SERVICE_STATUS" >> $GITHUB_OUTPUT
          echo "running_count=$RUNNING_COUNT" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "### ECS Deployment Complete ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** \`${{ steps.tf-outputs.outputs.cluster }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** \`${{ steps.tf-outputs.outputs.service }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** \`${{ steps.verify.outputs.status }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Running Tasks:** \`${{ steps.verify.outputs.running_count }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ needs.docker-build-push.outputs.image_uri }}\`" >> $GITHUB_STEP_SUMMARY
