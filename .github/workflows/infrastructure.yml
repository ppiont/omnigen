name: Infrastructure (Terraform)

on:
  pull_request:
    paths:
      - 'infrastructure/**'
      - '.github/workflows/infrastructure.yml'
  push:
    branches:
      - master
    paths:
      - 'infrastructure/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

# Prevent concurrent deployments
concurrency:
  group: infrastructure-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.13.5

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: infrastructure

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -out=tfplan
        continue-on-error: true
        env:
          TF_VAR_replicate_api_key_secret_arn: ${{ secrets.REPLICATE_API_KEY_SECRET_ARN }}

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: terraform-plan
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    defaults:
      run:
        working-directory: infrastructure
    outputs:
      ecr_repository_url: ${{ steps.outputs.outputs.ecr_repository_url }}
      ecs_cluster_name: ${{ steps.outputs.outputs.ecs_cluster_name }}
      ecs_service_name: ${{ steps.outputs.outputs.ecs_service_name }}
      frontend_bucket_name: ${{ steps.outputs.outputs.frontend_bucket_name }}
      cloudfront_distribution_id: ${{ steps.outputs.outputs.cloudfront_distribution_id }}
      cloudfront_domain_name: ${{ steps.outputs.outputs.cloudfront_domain_name }}
      auth_user_pool_id: ${{ steps.outputs.outputs.auth_user_pool_id }}
      auth_client_id: ${{ steps.outputs.outputs.auth_client_id }}
      auth_hosted_ui_domain: ${{ steps.outputs.outputs.auth_hosted_ui_domain }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        env:
          TF_VAR_replicate_api_key_secret_arn: ${{ secrets.REPLICATE_API_KEY_SECRET_ARN }}

      - name: Get Terraform Outputs
        id: outputs
        run: |
          echo "ecr_repository_url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
          echo "ecs_service_name=$(terraform output -raw ecs_service_name)" >> $GITHUB_OUTPUT
          echo "frontend_bucket_name=$(terraform output -raw frontend_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "cloudfront_domain_name=$(terraform output -raw cloudfront_domain_name)" >> $GITHUB_OUTPUT
          echo "auth_user_pool_id=$(terraform output -raw auth_user_pool_id)" >> $GITHUB_OUTPUT
          echo "auth_client_id=$(terraform output -raw auth_client_id)" >> $GITHUB_OUTPUT
          echo "auth_hosted_ui_domain=$(terraform output -raw auth_hosted_ui_domain)" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "### Infrastructure Deployment Complete ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Outputs:**" >> $GITHUB_STEP_SUMMARY
          echo "- ECR: $(terraform output -raw ecr_repository_url)" >> $GITHUB_STEP_SUMMARY
          echo "- ECS Cluster: $(terraform output -raw ecs_cluster_name)" >> $GITHUB_STEP_SUMMARY
          echo "- ECS Service: $(terraform output -raw ecs_service_name)" >> $GITHUB_STEP_SUMMARY
          echo "- CloudFront: $(terraform output -raw cloudfront_domain_name)" >> $GITHUB_STEP_SUMMARY
